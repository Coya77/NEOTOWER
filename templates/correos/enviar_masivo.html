<!-- templates/correos/enviar_masivo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Email Masivo - NEOTOWER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Enviar Email Masivo</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' if category == 'success' else 'warning' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="asunto" class="form-label">Asunto:</label>
                                <input type="text" class="form-control" id="asunto" name="asunto" required maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="cuerpo" class="form-label">Cuerpo del Mensaje:</label>
                                <textarea class="form-control" id="cuerpo" name="cuerpo" rows="8" required maxlength="5000" placeholder="Escribe el mensaje (usa Enter para saltos de lÃ­nea)."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="tipo_destinatarios" class="form-label">Destinatarios:</label>
                                <select class="form-select" id="tipo_destinatarios" name="tipo_destinatarios">
                                    <option value="todos">Todos los usuarios</option>
                                    <option value="residentes">Solo residentes</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Masivo</button>
                        </form>
                        <a href="/dashboard" class="btn btn-secondary w-100 mt-2">Volver al Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
