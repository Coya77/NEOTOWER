<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase침a - NEOTOWER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --mint-green: #10b981;
            --dark-black: #1f2937;
            --light-mint: #d1fae5;
            --gradient-bg: linear-gradient(135deg, var(--primary-blue) 0%, var(--mint-green) 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-style {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            background: linear-gradient(135deg, var(--dark-black) 0%, var(--primary-blue) 100%);
            padding: 30px 20px;
            text-align: center;
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            background: var(--mint-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo-placeholder i {
            font-size: 40px;
            color: white;
        }

        .company-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .form-section {
            padding: 40px;
        }

        .form-title {
            color: var(--dark-black);
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--mint-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-floating label {
            color: #6b7280;
            font-weight: 500;
        }

        .submit-btn {
            background: var(--gradient-bg);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .back-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-login a {
            color: var(--mint-green);
            font-weight: 600;
            text-decoration: none;
        }

        .back-login a:hover {
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="card-style">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <i class="fas fa-building"></i>
                </div>
                <h1 class="company-name">NEOTOWER</h1>
            </div>
            <div class="form-section">
                <h2 class="form-title">Recuperar Contrase침a</h2>
                <form method="POST">
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        <label for="email">Correo Electr칩nico</label>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <button type="submit" class="btn submit-btn">Enviar Enlace</button>
                </form>
                <div class="back-login">
                    <p><a href="{{ url_for('login') }}">Volver al inicio de sesi칩n</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
