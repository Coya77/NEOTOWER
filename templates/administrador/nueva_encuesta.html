<!-- templates/administrador/nueva_encuesta.html (corregido: usa today/end_date de vista) -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-plus"></i> Nueva Encuesta</h2>
    <a href="{{ url_for('votaciones.admin_gestion_encuestas') }}" class="btn btn-secondary mb-3">Volver</a>

    <!-- Flashes -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título de la Encuesta *</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required maxlength="255" placeholder="Ej: ¿Mejorar el jardín?">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción (opcional)</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" maxlength="500" placeholder="Explica el propósito de la encuesta..."></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha Inicio *</label>
                        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required value="{{ today }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fecha_fin" class="form-label">Fecha Fin *</label>
                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required value="{{ end_date }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Opciones de Voto * (al menos 2, una por línea)</label>
                    <div id="opciones-container">
                        <div class="input-group mb-2">
                            <span class="input-group-text">1.</span>
                            <input type="text" class="form-control" name="opciones" placeholder="Opción 1 (ej: Sí)" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="removerOpcion(this)">-</button>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">2.</span>
                            <input type="text" class="form-control" name="opciones" placeholder="Opción 2 (ej: No)" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="removerOpcion(this)">-</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-2" onclick="agregarOpcion()">+ Agregar Opción</button>
                </div>
                <button type="submit" class="btn btn-primary">Crear Encuesta</button>
            </form>
        </div>
    </div>
</div>

<script>
    let opcionCount = 2;
    function agregarOpcion() {
        opcionCount++;
        const container = document.getElementById('opciones-container');
        const newInput = `
            <div class="input-group mb-2">
                <span class="input-group-text">${opcionCount}.</span>
                <input type="text" class="form-control" name="opciones" placeholder="Opción ${opcionCount}" required>
                <button type="button" class="btn btn-outline-secondary" onclick="removerOpcion(this)">-</button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', newInput);
    }
    function removerOpcion(button) {
        if (document.querySelectorAll('[name="opciones"]').length > 2) {
            button.parentElement.remove();
        } else {
            alert('Debe haber al menos 2 opciones.');
        }
    }
</script>
{% endblock %}
