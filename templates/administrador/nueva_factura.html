{% extends "base.html" %}
{% block title %}Nueva Factura{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2><i class="bi bi-plus-circle"></i> Crear Factura</h2>
  <form method="POST" class="card p-4 mt-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">ID Residente</label>
      <input type="number" name="id_residente" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Monto Total (Bs.)</label>
      <input type="number" step="0.01" name="monto_total" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea name="descripcion" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
    <a href="{{ url_for('facturas') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
